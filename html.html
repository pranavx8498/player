<body bgcolor='#80dfff'>
    <div>
    <centre>
        <form action="{{ url_for('predict')}}"method="post"></form>
        <h1>   Player Rating   </h1>
    <pre>
                                                             
     <input type="text" placeholder="Age" name="age">      <input type="text" placeholder="Weight in kgs" name="weight">         <label for="work_rate">WORK-RATE</label><select name='work_rate' id='wr'>           
<option value='l/l'>LOW/LOW</option>

<option value='m/h'>MEDIUM/HIGH</option>

</select>
    
    
    
    
      <input type="text" placeholder="MENTALITY" name="MENTALITY">                    <label for='foot'>Player-FOOT</FOOT><select name='foot' id='foot'><option value='R'>RIGHT</option> <option value='L'>LEFT</option></select>
                                                                       
     
                                                                                                    
     
    <input type="text" placeholder="MIDFILED" name="MIDFILED">       <input type="text" placeholder="ATTACK" name="ATTACK">              <input type="text" placeholder="DEFENCE"  name="DEFENCE">
    
    
          
                                                                        
    
                                                     <button type="submit" class="btn btn-primary btn-block btn-large"> SUBMIT </button>
                                                     
</pre>
